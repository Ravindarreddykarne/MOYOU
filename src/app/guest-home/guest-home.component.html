<app-header></app-header>
<div class="container-fluid"></div>
<div class="wrap">
  <div class="search">
  <!-- <input type="text" class="searchTerm" placeholder="What are you looking for?">
  <button type="submit" class="searchButton">Search
  </button> -->
  <div>
    <input type="text" class="searchTerm" placeholder="What are you looking for?" [(ngModel)]="term">
    <button type="submit" class="searchButton">Search
    </button>
    
</div>  
  <div>
      <a href="/create" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-plus-sign"></span> Add video
      </a>
      </div>
  </div>
  </div>
  <div class="container">
      <ng-container>
      <div class="row"  *ngFor="let data of videos |filter:term">
          <div class="col-sm-6" >
     <youtube-player
      [videoId]=data.videoURL
    ></youtube-player>
    </div>
   

        <div class="col-sm-6" >
    <h1><strong>CHANNEL:</strong>{{data.channel_name}}</h1>
    <h1><strong>ShortDesc:</strong>{{data.shortDescription}}</h1>
    <h1><strong>Tags:</strong>{{data.tags}}</h1>
    <h1><strong>Genre:</strong>{{data.genre}}</h1>
    </div>
  </div>
  </ng-container>
    </div>
